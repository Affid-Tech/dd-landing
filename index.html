<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dicebound</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .gradient-background {
            background: linear-gradient(135deg, #3a3d96, #9b5de5, #ff6f91);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .paper-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/bg.jpg'); /* Change this to your actual path */
            background-repeat: repeat;
            background-size: cover;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #004d7f;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .button:hover {
            background-color: #006db3;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .social-link {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            margin-top: 1rem;
            display: inline-block;
            padding: 8px 16px;
            background-color: #0077b6;
            border-radius: 5px;
        }

        .social-link:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="paper-overlay"></div>
    <div class="content">
        <img src="/asseets/logo.png" alt="Digital Dicebound Logo" class="logo">
        <h1>Добро пожаловать в Digital Dicebound</h1>
        <p>Мы играем в D&D онлайн с любой точки мира. Мы создаём пространство для связи игроков и мастеров, а также предоставляем платформу для игр.</p>
        <a href="https://t.me/digital_dicebound" class="social-link" target="_blank">Присоединяйтесь к нашему Telegram каналу</a>
        <a href="https://game.digitaldicebound.com" class="button" target="_blank">Играть</a>
    </div>
</body>
</html>
