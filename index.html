<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dicebound</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .gradient-background {
            background: linear-gradient(135deg, #3a3d96, #9b5de5, #ff6f91);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .paper-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/bg.jpg');
            /* Adjust this path */
            background-repeat: repeat;
            background-size: cover;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.6rem;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        .button {
            background-color: #004d7f;
            border: none;
            padding: 18px 30px;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #006db3;
        }

        .button img {
            height: 44px;
            margin-right: 16px;
        }

        .logo {
            max-width: 250px;
            margin-bottom: 35px;
        }

        .social-section {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-section h2 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            padding: 14px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: filter 0.3s ease;
        }

        .social-button:hover {
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        .social-button img {
            width: 50px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.4rem;
            }

            .button {
                font-size: 1.4rem;
                padding: 15px 25px;
            }

            .logo {
                max-width: 200px;
            }

            .social-button {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-background"></div>
    <div class="paper-overlay"></div>
    <div class="content">
        <img src="assets/white-letter-logo.png" alt="Digital Dicebound Logo" class="logo">
        <h1>Добро пожаловать в Digital Dicebound</h1>
        <p>В Digital Dicebound мы создаем идеальные условия для игры в D&amp;D с друзьями по всему миру. Легко находите других игроков и начинайте свои приключения прямо сейчас!</p>

        <a href="https://t.me/digital_dicebound" class="button" target="_blank">
            <img src="https://telegram.org/img/t_logo.svg" alt="Telegram Logo" style="
"><span>Присоединяйся к нашему сообществу в Telegram</span>

        </a>
    </div>

</body>

</html>
