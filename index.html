<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dicebound</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .gradient-background {
            background: linear-gradient(135deg, #3a3d96, #9b5de5, #ff6f91);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .paper-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/bg.jpg'); /* Change this to your actual path */
            background-repeat: repeat;
            background-size: cover;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 0 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #004d7f;
            border: none;
            padding: 15px 25px;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #006db3;
        }

        .logo {
            max-width: 220px;
            margin-bottom: 25px;
        }

        .social-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            padding: 12px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: filter 0.3s ease;
        }

        .social-button:hover {
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3)); /* Shadow following SVG shape */
        }

        .social-button img {
            width: 40px; /* Adjust size as necessary */
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }

            .logo {
                max-width: 180px;
            }

            .social-button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="paper-overlay"></div>
    <div class="content">
        <img src="assets/white-letter-logo.png" alt="Digital Dicebound Logo" class="logo">
        <h1>Добро пожаловать в Digital Dicebound</h1>
        <p>Мы играем в D&D онлайн с любой точки мира. Мы создаём пространство для связи игроков и мастеров, а также предоставляем платформу для игр.</p>
        <a href="https://game.digitaldicebound.com" class="button" target="_blank">Играть</a>
        
        <!-- New Section for Social Media -->
        <div class="social-section">
            <h2>Присоединяйся к нашему сообществу!</h2>
            <a href="https://t.me/digital_dicebound" class="social-button" target="_blank">
                <img src="https://telegram.org/img/t_logo.svg" alt="Telegram Logo">
            </a>
            <!-- Add more social buttons here later -->
        </div>
    </div>
</body>
</html>
